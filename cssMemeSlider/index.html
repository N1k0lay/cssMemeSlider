<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="slider__wrapper">
    <input name="slider__control" type="radio" id="c1" checked/>
    <input name="slider__control" type="radio" id="c2"/>
    <input name="slider__control" type="radio" id="c3"/>
    <input name="slider__control" type="radio" id="c4"/>
    <div class="slider__images">
        <div class="slider__images__image"><img
                src="https://skillbox.ru/upload/setka_images/14055326052022_b30ff17d14b759c017197570526ff51b33cc83c5.jpg"
                alt="mem1"></div>
        <div class="slider__images__image"><img
                src="https://skillbox.ru/upload/setka_images/14055326052022_c7c2d6650fe8dd3125b1541cb39af56649bd56fa.jpg"
                alt="mem1"></div>
        <div class="slider__images__image"><img
                src="https://skillbox.ru/upload/setka_images/14055326052022_08fda0244b5397e030ee401fd2bea5b24f78a72b.jpg"
                alt="mem1"></div>
        <div class="slider__images__image"><img
                src="https://skillbox.ru/upload/setka_images/14055326052022_6896a8696b8038f4fc8989ab005e4fccc3b90047.jpg"
                alt="mem1"></div>

    </div>
    <div class="slider__description__wrapper">
        <div class="slider__description">
            <div class="slider__description__item">Уровень моря — не для чешуйчатых</div>
            <div class="slider__description__item">Вначале всё было по-другому</div>
            <div class="slider__description__item">Коммить сразу в прод</div>
            <div class="slider__description__item">Типы имеют значение</div>
        </div>
    </div>

    <div class="slider__control">
        <label for="c1" class="c1"><span class="circle"></span></label>
        <label for="c2" class="c2"><span class="circle"></span></label>
        <label for="c3" class="c3"><span class="circle"></span></label>
        <label for="c4" class="c4"><span class="circle"></span></label>
    </div>


</div>
</body>
</html>
